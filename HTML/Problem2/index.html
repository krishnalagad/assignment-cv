<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <script>
        function validateForm() {
            // (Add your validation logic here)

            return true; // For now, assuming it's valid
        }

        function submitForm() {
            if (validateForm()) {
                var firstName = document.getElementById("first_name").value;
                var lastName = document.getElementById("last_name").value;
                var dob = document.getElementById("dob").value;
                var country = document.getElementById("country").value;
                var gender = document.querySelector('input[name="gender"]:checked').value;
                var profession = document.getElementById("profession").value;
                var email = document.getElementById("email").value;
                var mobile = document.getElementById("mobile").value;

                var popupContent = `
                    <p>First Name: ${firstName}</p>
                    <p>Last Name: ${lastName}</p>
                    <p>Date of Birth: ${dob}</p>
                    <p>Country: ${country}</p>
                    <p>Gender: ${gender}</p>
                    <p>Profession: ${profession}</p>
                    <p>Email: ${email}</p>
                    <p>Mobile: ${mobile}</p>
                `;

                document.getElementById("popup-content").innerHTML = popupContent;
                document.getElementById("popup").style.display = "block";
            }
        }

        function resetForm() {
            document.getElementById("survey-form").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetForm();
        }
    </script>
    <style>
        .form-container {
            background-color: #f0f8ff; /* Faint blue color */
            text-align: center;
            padding: 20px;
        }

        .form-content {
            background-color: #fff;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select {
            width: calc(100% - 160px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-btn {
            background-color: #add8e6; /* Faint blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .reset-btn {
            background-color: transparent;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Survey Form</h1>
        <div class="form-content">
            <form id="survey-form">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required><br>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required><br>

                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Austria">Austria</option>
                    <option value="Luxumburg">Luxumburg</option>
                    <!-- Add more countries as needed -->
                </select><br>

                <label>Gender:</label>
                <input type="checkbox" name="gender" value="Male"> Male
                <input type="checkbox" name="gender" value="Female"> Female
                <input type="checkbox" name="gender" value="Other"> Other<br><br>

                <label for="profession">Profession:</label>
                <input type="text" id="profession" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required><br>

                <div class="buttons-container">
                    <input type="button" class="submit-btn" value="Submit" onclick="submitForm()">
                    <input type="button" class="reset-btn" value="Reset" onclick="resetForm()">
                </div>
            </form>
        </div>
    </div>

    <div id="popup" class="popup">
        <div id="popup-content"></div>
        <button onclick="closePopup()">Close</button>
    </div>
</body>
</html>
